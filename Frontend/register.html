                  <fieldset class="c-field__label">
                    <legend class="c-legend">Email</legend>

                    <input class="c-input" type="password" id="passwoord1" /><br />

                  <fieldset class="c-field__label">
                    <legend class="c-legend">Herhaal passwoord</legend>
                    <input class="c-input" type="password" id="passwoord2" /><br />
                  </fieldset>
                  <div id="js-error__message"></div>
                  <a class="c-tekst__link" href="login.html">
                    <p class="c-tekst">Heeft u al een account?</p>
                  </a>
                  <input class="c-link-cta c-submit" type="submit" name="Registreer" value="Registreer" id="Registreer" />
